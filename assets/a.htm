<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">    <meta charset="utf-8">    <script>      var close = false;      var iframeMouseOver = false;      function isIOS() {        if (navigator.appVersion.search(/(iPhone|iPad|iPod)/) !=-1)          return true;        return false;      }      function clickEvent(e) {        var node=e.target;        if (node == document.getElementById("close-thik"))          return;        while(node.parentNode && !close) {          if(node == document.getElementById("dialog")) {            window.parent.postMessage('click','*');            return;          }          node = node.parentNode;        }        window.parent.postMessage('close','*');      }      window.addEventListener('blur',function(){        if(iframeMouseOver){          console.log('S4M: IFRAME CLICK EVENT');          window.parent.postMessage('click','*');        }      });      window.onload = function() {        if (isIOS())          document.getElementsByTagName('body')[0].addEventListener("touchend", clickEvent);        else          document.getElementsByTagName('body')[0].addEventListener("click", clickEvent);      };      function Close() {        close = true;        window.parent.postMessage('close','*')      }    </script>    <style>      body {        color: #000;        font-family: HelveticaNeue, 'Helvetica Neue', 'Lucida Grande', Arial, sans-serif;        background: rgba(0, 0, 0, 0.6);        opacity: 0,2s;        width: 100%;        height: 100%;        margin: 0px;      }      .back-link {        width: 130px;        color: white;        text-shadow: 0px 0px 12px #000000;        text-decoration: none;        font: 16px/85% "Helvetica Neue",Helvetica,Arial,sans-serif;        position: absolute;        left: calc(50% - 130px / 2);        left: -webkit-calc(50% - 130px / 2);        left: -moz-calc(50% - 130px / 2);        left: -o-calc(50% - 130px / 2);        right: calc(50% - 130px / 2);        right: -webkit-calc(50% - 130px / 2);        right: -moz-calc(50% - 130px / 2);        right: -o-calc(50% - 130px / 2);        bottom: 5px;        z-index: 99;      }      [class*='close-'] {        color: #777;        font: 20px/100% arial, sans-serif;        position: absolute;        left: 5px;        text-decoration: none;        text-shadow: 0 1px 0 #fff;        top: 5px;        cursor: pointer;        z-index: 99;      }      .close-thik:hover {        color: black;      }      .dialog {        background: transparent;        background-color: rgba(255,0,0,0);        border-radius: 5px;        float: left;        height: 500px;        margin: auto;        position: absolute;        width: 680px ;        left: calc(50% - 680px  / 2);         right: calc(50% - 680px  / 2);         top: calc(50% -  500px / 2);        bottom: calc(50% -  500px / 2);        left: -webkit-calc(50% - 680px  / 2);         right: -webkit-calc(50% - 680px  / 2);         top: -webkit-calc(50% -  500px / 2);        bottom: -webkit-calc(50% -  500px / 2);        left: -moz-calc(50% - 680px  / 2);         right: -moz-calc(50% - 680px  / 2);         top: -moz-calc(50% -  500px / 2);        bottom: -moz-calc(50% -  500px / 2);        left: -o-calc(50% - 680px  / 2);         right: -o-calc(50% - 680px  / 2);         top: -o-calc(50% -  500px / 2);        bottom: -o-calc(50% -  500px / 2);      }      iframe {        width: 100%;        height: 100%;        border: 1px solid #acacac;        border-radius: 6px;      }    </style>  </head>  <body></body></html>
